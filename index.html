<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Color Picker</h1>
    </header>
    <main>
        <div id="controls" class="controls">
            <input id=color-picker type="color">
            <select id="dropdown" onchange="selectOption()">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-complement</option>
                <option>Triad</option>
                <option>Quad</option>
            </select>
            <button type="submit" class="submit-btn">Get color Scheme</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
