<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Color Picker</h1>
    </header>
    <main>
        <div id="controls" class="controls">
           <div class="picker-container">
          <input id=
                   "color-picker" type="color" >
          <span class="picker-label">label goes here</span>
      </div>
            <select id="dropdown">
                <option value="monochrome">Monochrome</option> 
                <option value="complement">Complement</option>
              <option value="analogic">Analogic</option>
                <option value="analogic-complement">
                  Analogic-complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button type="submit" class="submit-btn" id="submit-btn">Get color Scheme</button>
        </div>
      <div id="show-colors" class="show-colors">
        
      </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
